<body>
<h1>make dictionary</h1>


<script>
    let search =prompt('search any words you want : hello, travelling, climb, play, study')
let englishList =["hello", "travelling", "climb", "play", "study",]
let vietnameseList=["xin chào", "du lịch", "leo núi", "chơi", "học"]
if (search== englishList[0]){
    document.write(vietnameseList[0])
} else if(search==englishList[1]) {
    document.write(vietnameseList[1])
}else if (search==englishList[2]){
    document.write(vietnameseList[2])
}else if (search==englishList[3]){
    document.write(vietnameseList[3])
}else if (search==englishList[4]){
    document.write(vietnameseList[4])
}else{
    document.write("input again")
}








</script>
</body>
